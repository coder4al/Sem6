<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h1>Employee Details</h1>
        <table>
            <tr>
                <td><label for="name">name</label></td>
                <td><input type="text" name="name" id=""></td>
            </tr>
            <tr>
                <td><label for="salary">enter the salary</label></td>
                <td><input type="number" name="salary" id=""></td>
            </tr>
            <tr>
                <td><label for="hra">HRA</label></td>
                <td><input type="number" name="hra" id=""></td>
            </tr>
            <tr>
                <td><label for="da">DA</label></td>
                <td><input type="number" name="da" id=""></td>
            </tr>
            <tr>
                <td><label for="ta">TA</label></td>
                <td><input type="number" name="ta" id=""></td>
            </tr>
            <tr>
                <td><label for="pf">PF</label></td>
                <td><input type="number" name="pf" id=""></td>
            </tr>
            <tr>
                <td><label for="np">net pay</label></td>
                <td><input type="number" name="np" id=""></td>
            </tr>
        </table>
        <div class="btn">
            <button type="button" onclick="calc(this.form)">calculate</button>
            <button type="reset">reset</button>
        </div>
    </form>
    


    <script src="script.js"></script>
</body>
</html>
